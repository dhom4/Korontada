<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somalia Election Worker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0099ff, #00cc99);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    p {
      max-width: 90%;
      margin: 0.5rem auto 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .btn {
      background-color: #fff;
      color: #0099ff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00cc99;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Somalia Election Worker Portal</h1>
  </header>

  <p>Welcome to the official landing page for phone-based election workers in Somalia. Stay connected, get updates, and ensure fair and transparent elections across Puntland and beyond.</p>

  <button class="btn" id="joinBtn">Join the Program</button>

  <footer>
    &copy; 2025 Somalia Election Commission. All rights reserved.
  </footer>

  <script>
    document.getElementById('joinBtn').addEventListener('click', () => {
      alert('Thank you for your interest! Registration will open soon.');
    });
  </script>
</body>
</html>
